{% extends 'base.html' %}

{% load widget_tweaks %}

{% load static %}

{% block breadcrumb %}
  <li class="breadcrumb-item active"><a href="{% url 'home' %}">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'display_communities' %}">Communities</a></li>
{% endblock %}

{% block content %}
{% block javascript %}
{% endblock %}


{% if user.is_authenticated %}
<html>
<head>
    
    <script>
    
function idd(field_id,field1)
{
    var id1=document.getElementById(field_id).value;
    var f1=document.getElementById(field1);
    var s1=/^[a-zA-Z_ ]+$/;
    var format=/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
    id1=id1.trim();
   if(id1.length<2)
        {

        f1.innerHTML="<font color=red>please enter some value</font> ";
             document.getElementById(field_id).style.borderColor="yellow";
              document.getElementById("mySubmit").disabled = true;
        }
    else if(isNaN(id1)==false)
        {

        f1.innerHTML="<font color=red>please use character</font> ";
             document.getElementById(field_id).style.borderColor="yellow";
              document.getElementById("mySubmit").disabled = true;
        }
    else if(!id1.match(s1)){
            f1.innerHTML="<font color=red>please enter only alphabets</fond>";
            document.getElementById(field_id).style.borderColor="yellow";
             document.getElementById("mySubmit").disabled = true;
}
        else{
            
        f1.innerHTML="";
         document.getElementById("mySubmit").disabled = false;
    }
    
   
}
</script>
<script>
function myFunction() {
    document.getElementById("myForm").reset();
}
    
    
    </script>
    
   
</head>
<form id="myForm"  method="post">

  {% csrf_token %}

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Suggest a name for your community" onblur="idd('name','1')" required>
    <span id="1" value=""></span>
    <div class="invalid-feedback"></div>
  </div>

  <div class="form-group">
    <label for="tag_line">Tag line</label>
    <input type="text" class="form-control" id="tag_line" name="tag_line" placeholder="Suggest a tag line for your community" onblur="idd('tag_line','2')" required>
    <span id="2" value=""></span>
    <div class="invalid-feedback"></div>
  </div>

  <div class="form-group">
    <label for="desc">Description</label>
    <textarea class="form-control" id="desc" name="desc"  placeholder="Suggest a description about your community" row="6"  onblur="idd('desc','3')" required></textarea>
     <span id="3" value=""></span>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" name="category" placeholder="Suggest a category for your community" onblur="idd('category','4')" required>
     <span id="4" value=""></span>
    <div class="invalid-feedback"></div>
  </div>

  <div class="form-group">
    <label for="purpose">Purpose</label>
    <textarea class="form-control" id="purpose" name="purpose" placeholder="Mention the purpose of creating this community" onblur="idd('purpose','5')" required></textarea>
     <span id="5" value=""></span>
    <div class="invalid-feedback"></div>
    <input type="hidden" name="status" value="Request" />
  </div>


  
<button type="submit" id="mySubmit" class="btn btn-primary" ng-disabled="form.$invalid">Submit Suggession</button>
<button type="button"  class="btn btn-primary" onclick="myFunction()" value="Reset form">Reset Form</button>
</form>

</html>

{% endif %}
{% endblock %}
