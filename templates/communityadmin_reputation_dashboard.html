{% extends 'base.html' %}
{% load static %}
{% block reputationdashboard %}

{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item">Reputaion Dashboard</li>
{% endblock %}

{% block content %}



<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" href="{% url 'general_reputation_dashboard' %}">General</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="{% url 'author_reputation_dashboard' %}">Author</a>

  <li class="nav-item">
    <a class="nav-link" href="{% url 'publisher_reputation_dashboard' %}">Publisher</a>

  </li>

<form method="POST" action="{% url 'communityadmin_reputation_dashboard' %}">
{% csrf_token %}

<label for="threshold_report">Threshold for reporting an article: </label>
<input type="text" id="threshold_report" name="threshold_report" value="{{defaultval.threshold_report}}"><br>
<input type="submit" name="Submit" value="Submit"/>
</div>
</form>
{% endblock %}
