{% extends 'base.html' %}

{% block breadcrumb %}
  {% if user.is_authenticated %}
  <li class="breadcrumb-item active">{{user.username}}'s Dashboard</li>
  {% endif %}
{% endblock %}

{% block content %}
<div class="row recent-work margin-bottom-40">
  <div class="col-md-4">
      <div class="recent-work-item">
        <em>
          <img src="../static/img/avatar.jpg" alt="my Photo" class="img-responsive">
          <a href="{% url 'update_profile' %}"><i class="fa fa-link"></i></a>
          <a href="../static/img/avatar.jpg" class="fancybox-button" title="{{user.username}}" data-rel="fancybox-button"><i class="fa fa-search"></i></a>
        </em>
        <a class="recent-work-description" href="javascript:;">
          <strong>{{user.username}}</strong>
          <b>{{user.email}}</b>
        </a>
      </div>
  </div>
  <div class="col-md-1"></div>

  <div class="col-md-7">
        <h2> Welcome {{user.username}} </h2><br />
        <form>
          <div class="form-group">
            <label for="First Name">First Name: </label>
            <label for="First Name">{{user.first_name}}</label>
          </div>

          <div class="form-group">
            <label for="Last Name">Last Name: </label>
            <label for="Last Name">{{user.last_name}}</label>
          </div>

          <div class="form-group">
            <label for="Email Address">Email: </label>
            <label for="Email Address">{{user.email}}</label>
          </div>

          <a href="#">Change Password</a>
        </form>
  </div>
</div>



<br />


<br />
{% endblock %}
